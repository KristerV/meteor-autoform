<template name="quickForm_bootstrap3-horizontal">

  {{#autoForm qfAutoFormContext}}

  {{#with getFieldsWithNoGroups}}
    <div class="af-no-group">
      {{> afQuickFields quickFieldsAtts}}
    </div>
  {{/with}}

  {{#each fieldGroups}}
    <fieldset class="af-fieldgroup">
      <h3 class="af-fieldgroup-heading">{{fieldGroupLabel}}</h3>
      {{> afQuickFields quickFieldsAtts}}
    </fieldset>
  {{/each}}

  {{#if qfShouldRenderButton}}
  <div class="form-group">
    <div class="{{labelClass}}"></div>
    <div class="{{inputClass}}">
      <button type="submit" {{submitButtonAtts}}>
        {{#with ../atts.buttonContent}}
        {{this}}
        {{else}}
        Submit
        {{/with}}
      </button>
    </div>
  </div>
  {{/if}}

  {{/autoForm}}

</template>
