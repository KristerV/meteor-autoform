<template name="quickForm_bootstrap3">
  {{#autoForm qfAutoFormContext}}

  {{#each fieldGroups}}
    <fieldset class="{{fieldGroupClass}}">
      {{#if fieldGroupLabel}}
        <h3 class="af-fieldgroup-heading">{{fieldGroupLabel}}</h3>
      {{/if}}
      {{> afQuickFields quickFieldsAtts}}
    </fieldset>
  {{/each}}

    {{#if qfShouldRenderButton}}
    <div class="form-group">
      <button type="submit" {{submitButtonAtts}}>
        {{#with ../atts.buttonContent}}
        {{this}}
        {{else}}
        Submit
        {{/with}}
      </button>
    </div>
    {{/if}}

  {{/autoForm}}
</template>
